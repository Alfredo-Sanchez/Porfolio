<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc02037942.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio</title>
</head>
<body class="dark">
    <!-- TOOGLE COLOR  -->
    <div class="switches">
        <div id="toogle-theme" class="toogle-theme">
            <i id="toogle-icon" class="far fa-sun toogle-theme__icon"></i>
            <p id="toogle-text" class="toogle-theme__text">Light Mode</p>
        </div>
        <div id="toogle-color" class="colors">
            <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item--blue"></div>
            <div data-color="hsl(150, 84%, 56%)" class="colors__item colors__item--green"></div>
            <div data-color="hsl(276, 84%, 56%)" class="colors__item colors__item--purple"></div>
            <div data-color="hsl(46, 84%, 56%)" class="colors__item colors__item--orange"></div>
        </div>
    </div>
    <!-- CARD PROFILE  -->
    <div class="card-profile">
        <div class="card-profile__image-container">
            <img src="assets/images/profile.jpg" alt="profile" class="card-profile__image">
        </div>
        <h2 class="title">Alfredo Sánchez</h2>
        <p class="subtitle">Full Stack Js developer </p>
        <div class="card-profile__info">
            <div class="email">
                <i class="fas fa-solid fa-envelope icon"></i>
                <a href="mailto:alfredosanchez080114@gmail.com">alfredosanchez@gmail.com</a>
            </div>
            <div class="phone">
                <i class="fas fa-phone-alt icon"></i>
                <a href="tel:+59584580307">0984-580-307</a>
            </div>
        </div>
        <div class="card-profile__description">
            Desarrollo de software a medida. Convertimos tus sueños en realidad.
        </div>
    </div>
    <!-- Skills -->
    <div id="skills" class="skills">
        <h2 class="skills__title">Front End</h2>
        <div class="skills__item">
            <p class="skills__tech">HTML</p>
            <div class="skills__bar skills__bar--50"></div>
        </div>
        <div class="skills__item">
            <p class="skills__tech">CSS</p>
            <div class="skills__bar skills__bar--60"></div>
        </div>
        <div class="skills__item">
            <p class="skills__tech">JavaScript</p>
            <div class="skills__bar skills__bar--90"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
